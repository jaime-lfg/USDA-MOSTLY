<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>USDA FOB â€” Mostly Avg</title>

  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns@3.0.0"></script>

  <style>
    body { margin:0; font-family:system-ui,-apple-system,Segoe UI,Roboto,sans-serif; background:#0d1117; color:#f0f6fc; }
    .container { max-width:1200px; margin:auto; padding:20px; }
    header { display:flex; justify-content:space-between; align-items:center; border-bottom:1px solid #30363d; padding-bottom:16px; margin-bottom:24px; }
    h1 { margin:0; font-size:1.4rem; }
    .price { font-size:2.8rem; font-weight:700; }
    .change.up { color:#3fb950; }
    .change.down { color:#f85149; }
    .change.flat { color:#8b949e; }
    .meta { color:#8b949e; font-size:.85rem; margin-top:6px; }
    .chart-wrap { height:420px; background:#161b22; border:1px solid #30363d; border-radius:12px; padding:16px; }
    .debug { margin-top:12px; font-size:12px; color:#8b949e; white-space:pre-wrap; word-break:break-word; }
  </style>
</head>

<body>
<div class="container">
  <header>
    <h1>ðŸ¥¬ USDA FOB â€” Mostly Avg</h1>
    <div id="lastSync" class="meta">â€”</div>
  </header>

  <div>
    <div class="price" id="currentPrice">â€”</div>
    <div class="change flat" id="priceChange">â€”</div>
    <div class="meta" id="priceMeta">Waiting for dataâ€¦</div>
  </div>

  <div class="chart-wrap">
    <canvas id="chart"></canvas>
  </div>

  <div class="debug" id="debug">Bootingâ€¦</div>
</div>

<script>
/* =========================
   CONFIG
   ========================= */
const SHEET_ID = '1vHq6C9kgA7TANUfR6VBzPVRn6Zr6PTjhawjKNy2pIsY';
const HISTORY_GID = 1915657295; // the tab you're targeting now
/* ========================= */

let chart = null;

function debug(msg) {
  document.getElementById('debug').textContent = msg;
  console.log(msg);
}

function gvizUrl(cb) {
  // headers=1 helps but doesn't always guarantee labels
  return `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?gid=${HISTORY_GID}&headers=1&tqx=out:json;responseHandler:${cb}&cachebust=${Date.now()}`;
}

function loadGViz() {
  return new Promise((resolve, reject) => {
    const cb = `gviz_cb_${Math.random().toString(16).slice(2)}`;

    window[cb] = (resp) => { cleanup(); resolve(resp); };

    function cleanup() {
      try { delete window[cb]; } catch {}
      if (script && script.parentNode) script.parentNode.removeChild(script);
      clearTimeout(timeout);
    }

    const script = document.createElement('script');
    script.src = gvizUrl(cb);
    script.async = true;
    script.onerror = () => { cleanup(); reject(new Error('GViz load failed (sheet not shared "Anyone with link" or bad gid)')); };

    const timeout = setTimeout(() => { cleanup(); reject(new Error('GViz timeout')); }, 12000);
    document.head.appendChild(script);
  });
}

function normalizeDate(v) {
  if (!v) return null;
  if (Object.prototype.toString.call(v) === '[object Date]' && !isNaN(v.getTime())) {
    return v.toISOString().slice(0,10);
  }
  const s = String(v).trim();
  if (!s) return null;
  if (s.includes('/')) {
    const [m,d,y] = s.split('/');
    if (m && d && y) return `${y}-${String(m).padStart(2,'0')}-${String(d).padStart(2,'0')}`;
  }
  if (/^\d{4}-\d{2}-\d{2}$/.test(s)) return s;
  const dt = new Date(s);
  if (!isNaN(dt.getTime())) return dt.toISOString().slice(0,10);
  return null;
}

function normHeader(h) {
  return String(h || '')
    .toLowerCase()
    .trim()
    .replace(/[\s_\-]+/g, '');
}

function findIndexByCandidates(cols, candidates) {
  const normalized = cols.map(c => normHeader(c));
  for (const cand of candidates) {
    const i = normalized.indexOf(normHeader(cand));
    if (i !== -1) return i;
  }
  return -1;
}

function getCell(row, i) {
  const c = row?.c?.[i];
  if (!c) return '';
  return c.v ?? c.f ?? '';
}

function parseGViz(resp) {
  const table = resp?.table;
  if (!table) throw new Error('No table in GViz response');

  const colsRaw = (table.cols || []).map(c => c.label || c.id || '');
  const rows = table.rows || [];

  const colsDebug = colsRaw.map((c,i)=>`[${i}] "${c}"`).join('  ');

  // Candidate header names for Date
  const dateCandidates = ['date', 'reportdate', 'pricedate', 'day'];

  // Candidate header names for Mostly Avg
  const avgCandidates = [
    'mostlyavg', 'mostly avg', 'mostlyaverage', 'mostly average',
    'avg', 'price', 'mostly'
  ];

  // Find columns by name
  let iDate = findIndexByCandidates(colsRaw, dateCandidates);
  let iAvg  = findIndexByCandidates(colsRaw, avgCandidates);

  // If GViz didn't label headers, sometimes the FIRST ROW contains the headers as values.
  // Detect that and re-map.
  if ((iDate === -1 || iAvg === -1) && rows.length > 0) {
    const firstRowValues = colsRaw.map((_, idx) => String(getCell(rows[0], idx)).trim());
    const firstRowNorm = firstRowValues.map(v => normHeader(v));

    const dateIdxFromRow = firstRowNorm.indexOf(normHeader('date'));
    const avgIdxFromRow  = firstRowNorm.indexOf(normHeader('mostly avg'));

    if (dateIdxFromRow !== -1 && avgIdxFromRow !== -1) {
      iDate = dateIdxFromRow;
      iAvg = avgIdxFromRow;

      // Drop the header row from data
      rows.shift();
    }
  }

  // FINAL fallback by position:
  // If this tab is your â€œraw Historyâ€ tab: A=Date, G=Mostly Avg (index 0 and 6)
  if (iDate === -1) iDate = 0;
  if (iAvg === -1) iAvg = 6;

  debug(
`GViz response âœ…
GID: ${HISTORY_GID}
Columns: ${colsDebug}
Row count: ${rows.length}
Using Date col index: ${iDate}
Using Avg col index:  ${iAvg}`
  );

  const data = [];
  for (const r of rows) {
    const date = normalizeDate(getCell(r, iDate));
    const avg = Number(getCell(r, iAvg));
    if (date && Number.isFinite(avg) && avg > 0) data.push({ date, avg });
  }

  data.sort((a,b) => new Date(a.date) - new Date(b.date));

  const sample = data.slice(-5).map(d => `${d.date}=$${d.avg}`).join(', ') || '(none)';
  debug(
`GViz response âœ…
GID: ${HISTORY_GID}
Columns: ${colsDebug}
Parsed rows: ${data.length}
Sample: ${sample}`
  );

  return data;
}

function render(data) {
  if (!data.length) {
    document.getElementById('currentPrice').textContent = 'â€”';
    document.getElementById('priceChange').textContent = 'â€”';
    document.getElementById('priceMeta').textContent = 'No rows parsed (wrong gid, empty tab, or avg column not numeric)';
    return;
  }

  const latest = data[data.length - 1];
  const prev = data[data.length - 2];

  document.getElementById('currentPrice').textContent = `$${latest.avg.toFixed(2)}`;

  const changeEl = document.getElementById('priceChange');
  if (!prev) {
    changeEl.className = 'change flat';
    changeEl.textContent = 'â†’ â€”';
  } else {
    const diff = latest.avg - prev.avg;
    const pct = (diff / prev.avg) * 100;
    changeEl.className = `change ${diff > 0 ? 'up' : diff < 0 ? 'down' : 'flat'}`;
    changeEl.textContent = `${diff > 0 ? 'â†‘' : diff < 0 ? 'â†“' : 'â†’'} $${Math.abs(diff).toFixed(2)} (${Math.abs(pct).toFixed(1)}%)`;
  }

  document.getElementById('priceMeta').textContent =
    `Updated ${new Date(latest.date).toLocaleDateString('en-US', {year:'numeric', month:'short', day:'numeric'})}`;

  document.getElementById('lastSync').textContent = `Last sync: ${new Date().toLocaleString()}`;

  if (chart) chart.destroy();

  chart = new Chart(document.getElementById('chart'), {
    type: 'line',
    data: {
      labels: data.map(d => d.date),
      datasets: [{
        data: data.map(d => d.avg),
        borderColor: '#3fb950',
        borderWidth: 2.5,
        tension: 0.3,
        pointRadius: data.length === 1 ? 5 : 0
      }]
    },
    options: {
      responsive: true,
      maintainAspectRatio: false,
      plugins: { legend: { display: false } },
      scales: {
        x: { type: 'time' },
        y: { position: 'right', ticks: { callback: v => '$' + v } }
      }
    }
  });
}

async function init() {
  debug(`Loading tab gid=${HISTORY_GID} via GVizâ€¦`);
  try {
    const resp = await loadGViz();
    const data = parseGViz(resp);
    render(data);
  } catch (e) {
    debug('ERROR: ' + e.message);
  }
}

init();
</script>
</body>
</html>
