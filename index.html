<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>USDA FOB Produce Prices</title>

  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns@3.0.0"></script>

  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, Segoe UI, Roboto, sans-serif;
      background: #0d1117;
      color: #f0f6fc;
    }
    .container {
      max-width: 1200px;
      margin: auto;
      padding: 20px;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #30363d;
      padding-bottom: 16px;
      margin-bottom: 24px;
    }
    h1 {
      margin: 0;
      font-size: 1.4rem;
    }
    .price {
      font-size: 2.8rem;
      font-weight: 700;
    }
    .change.up { color: #3fb950; }
    .change.down { color: #f85149; }
    .change.flat { color: #8b949e; }
    .meta {
      color: #8b949e;
      font-size: 0.85rem;
      margin-top: 6px;
    }
    .chart-wrap {
      height: 420px;
      background: #161b22;
      border: 1px solid #30363d;
      border-radius: 12px;
      padding: 16px;
    }
    .debug {
      margin-top: 12px;
      font-size: 12px;
      color: #8b949e;
      word-break: break-word;
    }
  </style>
</head>

<body>
<div class="container">

  <header>
    <h1>ðŸ¥¬ USDA FOB â€” Mostly Avg</h1>
    <div id="lastSync" class="meta">â€”</div>
  </header>

  <div>
    <div class="price" id="currentPrice">â€”</div>
    <div class="change flat" id="priceChange">â€”</div>
    <div class="meta" id="priceMeta">Waiting for dataâ€¦</div>
  </div>

  <div class="chart-wrap">
    <canvas id="chart"></canvas>
  </div>

  <div class="debug" id="debug">Bootingâ€¦</div>

</div>

<script>
/* =========================
   CONFIG â€” EDIT IF NEEDED
   ========================= */
const SHEET_ID = '1vHq6C9kgA7TANUfR6VBzPVRn6Zr6PTjhawjKNy2pIsY';
const HISTORY_GID = 1273956115; // History tab

/* ========================= */

let chart = null;

function debug(msg) {
  document.getElementById('debug').textContent = msg;
  console.log(msg);
}

function gvizUrl(cb) {
  return `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?gid=${HISTORY_GID}&tqx=out:json;responseHandler:${cb}&cachebust=${Date.now()}`;
}

function loadGViz() {
  return new Promise((resolve, reject) => {
    const cb = `gviz_cb_${Math.random().toString(16).slice(2)}`;
    window[cb] = (resp) => {
      cleanup();
      resolve(resp);
    };

    function cleanup() {
      delete window[cb];
      script.remove();
      clearTimeout(timeout);
    }

    const script = document.createElement('script');
    script.src = gvizUrl(cb);
    script.onerror = () => {
      cleanup();
      reject(new Error('GViz load failed (sheet not public?)'));
    };

    const timeout = setTimeout(() => {
      cleanup();
      reject(new Error('GViz timeout'));
    }, 10000);

    document.head.appendChild(script);
  });
}

function normalizeDate(v) {
  if (!v) return null;
  if (typeof v === 'string' && v.includes('/')) {
    const [m, d, y] = v.split('/');
    return `${y}-${m.padStart(2,'0')}-${d.padStart(2,'0')}`;
  }
  const dt = new Date(v);
  if (!isNaN(dt)) return dt.toISOString().slice(0,10);
  return null;
}

function parseGViz(resp) {
  const cols = resp.table.cols.map(c => c.label.toLowerCase());
  const rows = resp.table.rows;

  const idx = name => cols.indexOf(name);

  const iDate = idx('date');
  const iAvg = idx('mostly avg');

  if (iDate === -1 || iAvg === -1) {
    throw new Error('Required columns missing (Date, Mostly Avg)');
  }

  const data = [];

  rows.forEach(r => {
    const cells = r.c;
    const date = normalizeDate(cells[iDate]?.v);
    const avg = Number(cells[iAvg]?.v);
    if (date && avg > 0) data.push({ date, avg });
  });

  data.sort((a,b) => new Date(a.date) - new Date(b.date));
  return data;
}

function render(data) {
  if (!data.length) {
    debug('No rows found in History tab');
    return;
  }

  const latest = data[data.length - 1];
  const prev = data[data.length - 2];

  document.getElementById('currentPrice').textContent = `$${latest.avg.toFixed(2)}`;

  const changeEl = document.getElementById('priceChange');
  if (!prev) {
    changeEl.textContent = 'â€”';
  } else {
    const diff = latest.avg - prev.avg;
    const pct = (diff / prev.avg) * 100;
    changeEl.className = `change ${diff > 0 ? 'up' : diff < 0 ? 'down' : 'flat'}`;
    changeEl.textContent = `${diff > 0 ? 'â†‘' : diff < 0 ? 'â†“' : 'â†’'} $${Math.abs(diff).toFixed(2)} (${Math.abs(pct).toFixed(1)}%)`;
  }

  document.getElementById('priceMeta').textContent =
    `Updated ${new Date(latest.date).toLocaleDateString()}`;

  document.getElementById('lastSync').textContent =
    `Last sync: ${new Date().toLocaleString()}`;

  if (chart) chart.destroy();

  chart = new Chart(document.getElementById('chart'), {
    type: 'line',
    data: {
      labels: data.map(d => d.date),
      datasets: [{
        data: data.map(d => d.avg),
        borderColor: '#3fb950',
        borderWidth: 2.5,
        tension: 0.3,
        pointRadius: data.length === 1 ? 5 : 0
      }]
    },
    options: {
      responsive: true,
      maintainAspectRatio: false,
      plugins: { legend: { display: false } },
      scales: {
        x: { type: 'time' },
        y: {
          position: 'right',
          ticks: { callback: v => '$' + v }
        }
      }
    }
  });
}

async function init() {
  debug('Loading History via GVizâ€¦');
  try {
    const resp = await loadGViz();
    debug('GViz response received âœ…');
    const data = parseGViz(resp);
    debug(`Parsed rows: ${data.length}`);
    render(data);
  } catch (e) {
    debug('ERROR: ' + e.message);
  }
}

init();
</script>

</body>
</html>
